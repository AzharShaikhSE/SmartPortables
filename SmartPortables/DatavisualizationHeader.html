	<title>Smart Portables - BarChart</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			url: 'Datavisualization',
			dataType: 'JSON',
			success: function(result){
				alert(result);
				//google.charts.load('visualization','1', { packages: ['barchart']});
				//google.charts.setOnLoadCallback(drawChart(result));
				google.charts.load('current', {packages: ['corechart', 'bar']});
				google.charts.setOnLoadCallback(drawChart(result));
			}
		});

		function drawChart(data){
			alert('data'+data);
			var chartData =  google.visualization.arrayToDataTable(data);

			var options = {
				chart: {
					title: 'Trending Products in Cities Chart',
					subtitle: 'abc',
				},
				hAxis: {
          title: 'Total Products',
          minValue: 0,
        },
        vAxis: {
          title: 'City'
        },
				bars: 'horizontal'
			};

			var chart1 = new google.charts.Bar(document.getElementById('barchart_div'));
			chart1.draw(chartData, options);
		}

	});
	</script>

	<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
</head>
